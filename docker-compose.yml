version: '3.8'

services:
  # Rails application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/taskmanagement_development
      - RAILS_ENV=development
      - SECRET_KEY_BASE=ce7bac9a8fc03a557603c9c55584baa0e5634b120cb47a95e78789e8bd1583a96d05893fffe810d1f921eaa36b4b85bb660a1f8703514f2b08d57a0943e70d47
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
    secrets:
      - jwt_secret

  # PostgreSQL database
  db:
    image: postgres:latest
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taskmanagement_development

volumes:
  pgdata:


secrets:
  jwt_secret:
    file: ./jwt_secret.txt
